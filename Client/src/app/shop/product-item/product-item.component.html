<div class="card shadow-sm h-100" *ngIf="product">
    <div class="image position-relative mx-auto " style="cursor: pointer;">
        <img [src]="product.img" [alt]="product.name" class="img-fluid " />
        <div class=" align-items-center d-flex justify-content-center hover-overlay">
            <button class="btn btn-primary me-2" (click)="editProduct(product.productCode)">Edit</button>
            <button
            (click)="removeItem(product.productCode)"
              class="btn btn-danger"
            >
              Delete
            </button>
      
        </div>
    </div>
  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase">{{ product.name }}</h6>
    </a>
    <span class="mb-2">{{ product.price | currency }}</span>
  </div>
</div>
