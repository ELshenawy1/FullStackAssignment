<div class="container">
  <div class="row">
    <div class="form-group ">
      <label for="exampleSelect1" class="form-label mt-4">Sort By</label>
      <select class="form-select" id="exampleSelect1" (change)="onSortSelected($event)">
        <option *ngFor="let sort of sortOptions" value="{{sort.value}}">{{sort.name}}</option>
      </select>
    </div>
    <div class="mt-2 d-flex">
      <input type="text" (keyup.enter)="onSearch()" class="form-control me-2" placeholder="Search" #search />
      <button (click)="onSearch()" class="btn btn-outline-primary mx-2">Search</button>
      <button (click)="onReset()" class="btn btn-outline-secondary">Reset</button>
    </div>

  </div>

  <div class="row">
    <div class="row row-cols-3 g-3 mb-4">
      <div class="col" *ngFor="let productItem of products">
        <app-product-item
          (productRemoved)="filterProducts($event)"
          [product]="productItem"
        ></app-product-item>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="totalCount"
      [itemsPerPage]="shopParams.pageSize"
      previousText="&lsaquo;"
      (pageChanged)="onPageChanging($event)"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
</div>
