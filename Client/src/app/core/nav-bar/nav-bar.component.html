<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Shop App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarColor01"
      aria-controls="navbarColor01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-between"
      id="navbarColor01"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/"
            >Home
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/shop"
            [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{ exact: true }"
            >Shop</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/create"
            [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{ exact: true }"
            >Add Product</a
          >
        </li>
      </ul>
      <ul class="navbar-nav">
        <a class="position-relative mt-1" routerLink="/basket">
          <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
          <div class="cart-no" >0</div>
        </a>
        <ng-container *ngIf="!currentUser">
          <li class="nav-item" >
            <a 
              class="nav-link"
              routerLink="/login"
              [routerLinkActive]="'active'"
              [routerLinkActiveOptions]="{ exact: true }"
              >Login
            </a>
          </li>
          <li class="nav-item">
            <a 
              class="nav-link"
              routerLink="/register"
              [routerLinkActive]="'active'"
              [routerLinkActiveOptions]="{ exact: true }"
              >Sign up
            </a>
          </li>
        </ng-container>
        


        <ng-container *ngIf="currentUser">
          <!-- <ul class="navbar-nav"> -->
            <li class="nav-item ">
              <a class="nav-link not-muted" routerLink="/account/update"><strong>Welcome {{currentUser.name}}</strong></a>
            </li>          
            <li class="nav-item">
              <a 
              (click)="accountService.logout()"
                class="nav-link"
                >Logout
              </a>
            </li>
          </ng-container>
      </ul>
    </div>
  </div>
</nav>
